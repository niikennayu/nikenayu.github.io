<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profil Niken Ayu Salsabila</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Agar gambar bulat */
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengatur gambar agar sesuai dengan wadah */
            transition: transform 0.3s ease;
        }

        .profile-pic:hover img {
            transform: scale(1.1); /* Efek zoom saat hover */
        }

        .info-box {
            background-color: #2ecc71;
            width: 400px;
            padding: 20px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-10px);
        }

        .info-box h1 {
            margin: 0;
            font-size: 22px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 16px;
        }

        .profile-details {
            margin-top: 10px;
            text-align: left;
        }

        .profile-details p {
            margin: 5px 0;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 20px;
            height: 20px;
        }

        .date-box {
            background-color: #9b59b6;
            width: 200px;
            height: 50px;
            color: white;
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .date-box:hover {
            transform: translateY(-5px);
        }

        .skills-experience {
            background-color: #34495e;
            color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skills-experience:hover {
            transform: translateY(-10px);
        }

        .skills-experience h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .skills-experience ul {
            list-style-type: none;
            padding: 0;
        }

        .skills-experience li {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <!-- Kotak Foto Profil -->

    <!-- Kotak Tengah untuk Info -->
